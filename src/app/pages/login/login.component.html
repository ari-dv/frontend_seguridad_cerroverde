<div class="main-container">
  <!-- Formulario -->
  <div class="login-container mat-elevation-z4">

    <!-- Fondo minimal con 2 bolitas -->
    <div class="bg-dots">
      <span></span>
      <span></span>
    </div>

    <mat-card>
      <mat-card-header>
        <img src="assets/logo.png" alt="Logo" />
      </mat-card-header>

      <mat-card-content>
        <h2>Dashboard administrativo</h2>

        <!-- Mensaje de error (opcional) -->
        <div *ngIf="mensajeError" class="error-message">
          {{ mensajeError }}
        </div>

        <form (ngSubmit)="formSubmit()">
          <!-- Correo -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo</mat-label>
            <input matInput [(ngModel)]="loginData.correo" name="correo" required />
          </mat-form-field>

          <!-- Contraseña -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              [(ngModel)]="loginData.password"
              name="password"
              [type]="hide ? 'password' : 'text'"
              required
            />
            <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
<!-- Enlace "Olvidaste tu contraseña" -->
<div class="forgot-password">
  <a routerLink="/recuperar-contraseña">¿Olvidaste tu contraseña?</a>
</div>
          <!-- Botón de login -->
          <div class="container">
            <button mat-raised-button color="primary" type="submit">
              Iniciar sesión
            </button>

            <div class="register-text">
              ¿No tienes una cuenta?
              <a routerLink="/registro">Regístrate</a>
            </div>
          </div>
        </form>
        
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Imagen lateral -->
  <div class="cont-img">
    <img src="assets/habitaciones.jpg" alt="Habitación" />
  </div>
</div>
<!-- Modal inline para código -->
<div class="modal-codigo" *ngIf="mostrarModalCodigo">
  <div class="modal-content">
    <!-- Icono de verificación -->
    <div class="icon-container">
      <mat-icon>lock</mat-icon>
    </div>

    <h3>Verificación de dos pasos</h3>
    <p>Hemos enviado un código de verificación al correo:</p>
    <div class="correo-envio">{{ loginData.correo }}</div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Código de verificación</mat-label>
      <input matInput [(ngModel)]="codigoVerificacion" placeholder="Ingrese su código aquí" />
    </mat-form-field>

    <div class="modal-actions">
      <button mat-button (click)="cancelarCodigo()">Cancelar</button>
      <button mat-raised-button (click)="verificarCodigo()">Verificar</button>
    </div>

    <div *ngIf="mensajeCodigoError" class="error-message">{{ mensajeCodigoError }}</div>
  </div>
</div>
